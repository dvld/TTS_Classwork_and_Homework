<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- my css -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="display-2 text-center">Hello, class!</h1>
      <h2 class="text-center">Choose your weapon! Rock Paper or Scissors</h2>
    </div>

    <div class="row">

      <div class="col" id="rock">
        <img src="./images/rock.png" alt="Rock" class="option">
      </div>

      <div class="col" id="paper">
        <img src="./images/paper.png" alt="Paper" id="paper" class="option">
      </div>

      <div class="col" id="scissors">
        <img src="./images/scissors.png" alt="Scissors" id="scissors" class="option">
      </div>

    </div>
  </div>
  
  <!-- js logic -->
  <script src="./rockPaperScissors.js"></script>
</body>

</html>
